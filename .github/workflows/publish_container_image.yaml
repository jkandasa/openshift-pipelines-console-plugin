name: publish container images
on:
  push:
    branches: [main, update_build]
    tags: ['v*']

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Login in to quay.io registry
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}

      - name: Build and push Dynamic Console container image
        run: ./build.sh
        env:
          CONSOLE_PLUGIN_IMAGE_REPO: 'quay.io/${{ github.repository }}'
          CONSOLE_PLUGIN_IMAGE_TAG: '${{ github.ref_name }}'
